// lilac 检测外挂自动录制
// 同时为SourceBans举报增加录制demo功能
sm plugins load lilac_sourcetv.smx

// 阻止lilac demo锁定录制帧率
confogl_addcvar lilac_stv_tickrate 0

// SourceTV 设置不允许玩家操控，仅用于录制
confogl_addcvar tv_maxclients 0
confogl_addcvar tv_allow_camera_man 0

// 设置 SourceTV tickrate
confogl_addcvar tv_snapshotrate 24

// 设置 SourceTV 直播延迟
confogl_addcvar tv_delay 0

// 设置 SourceTV 是否转播所有实体
confogl_addcvar tv_transmitall 0

// 设置 SourceTV 缓存 （center的demo比正常demo显著过大，可能是因为这个原因
confogl_addcvar tv_deltacache 0

// 启用STV
confogl_addcvar tv_enable 1