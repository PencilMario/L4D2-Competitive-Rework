//躲藏阶段持续时间
l4d2_prophunt_hidetime 90
//寻找阶段持续时间
l4d2_prophunt_seektime 440
//剩多少秒进入二变（0禁用，如果非0则必须要大于20）
l4d2_prophunt_randomtime 140
//克拳头的伤害
l4d2_prophunt_tankdmg 25
//克uzi的伤害
l4d2_prophunt_gundmg 7
//生还者每回合持有的闪光弹数量
l4d2_prophunt_flashcount 3
//生还每回合持有的胆汁的数量
l4d2_prophunt_vomitjarcount 6
//克探测技能的CD
l4d2_prophunt_detectcd 30
//克一次探测报告多少次位置
l4d2_prophunt_detectcount 5
//克传送技能的CD
l4d2_prophunt_tanktpcd 25
//生还飞雷神技能的CD
l4d2_prophunt_survivortpcd 90
//生还能放的假身数量
l4d2_prophunt_fakepropcount 6
//生还刷新模型选单列表的次数
l4d2_prophunt_loadpropcount 5
//生还被探测的保护时间
l4d2_prophunt_detectdedprotect 90
//是否允许生还在水里锁定视角
l4d2_prophunt_allowinwater 0
//水里的未锁定视角的生还是否会被克看到其紫色光圈
l4d2_prophunt_glowinwater 1
//插件是否自行更改cvar
l4d2_prophunt_autocvar 1
//插件是否在下一章节自动将旁观扔进队伍里
l4d2_prophunt_autojg 1
//允许的最大生还数量
l4d2_prophunt_survivorlimit 14
//允许的最大特感数量
l4d2_prophunt_tanklimit 14
//允许队伍相差的人数, 达到此数值时阻止玩家进入人数较多的队伍(请勿设置为0)
l4d2_prophunt_teamdiffmax 2